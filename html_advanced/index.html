<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<!-- Header - Task 1 -->
	<header>
		<div>
			<a href="*"><img src="*", width="100", height="100"></a>
			<div>
				<a href="*">Link1</a>
				<a href="*">Link2</a>
				<a href="*">Link3</a>
			</div>
		</div>
	</header>
	<!-- Main - Task 2 -->
	<main>
		<section>
			<div>
				<h1>Heading Tag 1!</h1>
				<p>Text!</p>
				<button>I am a button!</button>
			</div>
			<div>
				<h2>Main Sub Heading Tag!</h2>
				<div>
					<div>
						<img src="*", width="100", height="100">
						<h3>Sub Heading 1</h3>
						<p>Sub text 1!</p>
					</div>
					<div>
						<img src="*", width="100", height="100">
						<h3>Sub Heading 2</h3>
						<p>Sub text 2!</p>
					</div>
					<div>
						<img src="*", width="100", height="100">
						<h3>Sub Heading 3</h3>
						<p>Sub text 3!</p>
					</div>
					<div>
						<img src="*", width="100", height="100">
						<h3>Sub Heading 4</h3>
						<p>Sub text 4!</p>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div>
				<img src="*", width="100", height="100">
				<div>
					<blockquote>"I am a quote tag.."</blockquote>
					<p>Author</p>
					<p>Quote Subtitle</p>
				</div>
			</div>
		</section>
	</main>
</body>
</html>
